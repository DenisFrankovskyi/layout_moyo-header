<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="moyo-header">MOYO Header</h1>
    <header class="header">
      <a href="#image">
        <img
        class="image"
        src="images\logo.png"
        alt="logo">
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#Apple" class="nav-link is-active">Apple</a>
          </li>
          <li class="nav-item">
            <a href="#Samsung" class="nav-link">Samsung</a>
          </li>
          <li class="nav-item">
            <a href="#Smartphones" class="nav-link">Smartphones</a>
          </li>
          <li class="nav-item">
            <a href="#Laptops" class="nav-link laptops-link"
            data-qa="hover"
            >Laptops & Computers
            </a>
          </li>
          <li class="nav-item">
            <a href="#Gadgets" class="nav-link">Gadgets</a>
          </li>
          <li class="nav-item">
            <a href="#Tablets" class="nav-link">Tablets</a>
          </li>
          <li class="nav-item">
            <a href="#Photo" class="nav-link">Photo</a>
          </li>
          <li class="nav-item">
            <a href="#Video" class="nav-link">Video</a>
          </li>
        </ul>
      </nav>

    </header>
  </body>
</html>
